<!DOCTYPE html>
<html>
<head>
	<title>jQuery | FrontEnd</title>
</head>

<style type="text/css">
	*{
		text-align: center;
	}
	#contentDiv{
		background: orange;
		padding: 20px;
		height: 300px;
		width: 200px;
	}
</style>

<body>

		<h1 class="text"></h1>
		<h1 class="text2"></h1>
		<h1 class="text3"></h1>

		<p id="append">This is My HTML element</p>
		<p id="prepend">The HTML element from me</p>

		<hr>

	<!--The HTML for Show and Hide-->
		<button id="show">Show</button>
		<button id="hide">Hide</button>

		<p class="result">This Is Now Visible</p>	

	<!--For Toggle inner here-->
		<button id="Toggle">Toggle</button>

		<div id="contentDiv">
			<p class="txt">The Toggle Animation here</p>
		</div>	

		<br>
		<hr>

	<!---Another Example-->
		<input id="txtPick" type="text" placeholder="Type Whatever you want..">
		<h2 class="showTxt" style="color: blue; font-size: 50px;"></h2>

		<br>
		<hr>

	<!--The Simple Validation of form action-->
		<form id="actionForm">
			<input class="inOne" type="text" placeholder="Username">
			<br>
			<input class="inTwo" type="password" placeholder="password">
			<br>
			<input class="btn" type="submit" value="Submit">
			
			<h2 class="answer"></h2>
		</form>	

		
</body>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="custom.js"></script>
<script type="text/javascript" src="validation.js"></script>

</html>
